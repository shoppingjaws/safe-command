name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-build:
    name: Lint and Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Setup Bun
        uses: oven-sh/setup-bun@735343b667d3e6f658f44d0eca948eb6282f2b76 # v2.0.2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run linter
        run: bun run lint

      - name: Build binary
        run: bun run build

      - name: Verify binary
        run: |
          ./safe-command --help
          echo "Binary built successfully!"

      - name: Upload binary artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: safe-command-linux
          path: safe-command
          retention-days: 7

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint-and-build

    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Setup Bun
        uses: oven-sh/setup-bun@735343b667d3e6f658f44d0eca948eb6282f2b76 # v2.0.2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run E2E tests
        run: bun test tests/e2e

      - name: Build binary
        run: bun run build

      - name: Create test config
        run: |
          cat > config.yaml << 'EOF'
          commands:
            echo:
              patterns:
                - "hello*"
            ls:
              patterns:
                - "*"
          EOF

      - name: Integration test - Allowed command
        run: |
          OUTPUT=$(./safe-command -- echo "hello world")
          if [[ "$OUTPUT" != "hello world" ]]; then
            echo "Test failed: Expected 'hello world', got '$OUTPUT'"
            exit 1
          fi
          echo "✅ Allowed command test passed"

      - name: Integration test - Denied command
        run: |
          if ./safe-command -- echo "forbidden" 2>&1 | grep -q "Command not allowed"; then
            echo "✅ Denied command test passed"
          else
            echo "❌ Test failed: Command should have been denied"
            exit 1
          fi

      - name: Integration test - Wildcard pattern
        run: |
          ./safe-command -- ls -la > /dev/null
          echo "✅ Wildcard pattern test passed"
